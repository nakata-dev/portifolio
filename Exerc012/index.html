<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedados no meu próprio servidor</p>
    <video width="560" controls>
        <source src="midias/Esquilo-mp4.mp4" type="video/mp4">
        <source src="midias/Esquilo-webm.webm" type="video/webm">
        <source src="midias/Esquilo-mkv.mkv" type="video/mkv">
        <source src="midias/esquilo-ogv.ogv" type="video/ogv">
        <p>seu navegador não é compatível com o navegador!</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=HBkYgpXRmb3kNW-v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/172578124?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" style="position:absolute;top:0;left:0;width: 42%;height:42%;" title="Barlavento Reel 2016"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
