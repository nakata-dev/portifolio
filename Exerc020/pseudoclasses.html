<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block; /* Tudo na mesma linha */
            background-color: lightgray;
            border: 1px solid black;
            text-align:center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow; /* altera a cor do fundo quando passa o mouse por cima */
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
