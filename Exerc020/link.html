<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /*
            Seletores personalizados
            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = children (filho)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: grid;
            justify-content: center;
            padding: 5px;
            
            border-radius: 10px;
            
        }
        a:visited {
            text-decoration: underline;
        }
        a:hover{
            padding: 5px;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.712);
            background-color: rgba(0, 0, 255, 0.336);
            font-weight: bolder;
            
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgba(98, 0, 255, 0.603);
            
        }
        .especial::after{
            content: ✿;
        }
        .especial::before{
            content: ❀;
        }
        li{
        list-style: inside;
        padding: 2px;
        columns: 2;
        text-align: left;
        list-style-type: none;
        
        }
        #voltar a{
        display: inline-block;
        padding: 5px;
        margin: 0px;
        text-align: center;
        
        }

    </style>
</head>
<body>
    <header>
        <h1>Exercício 020: Personalizando Links</h1>
        <p>por: Ailton A. Nakata</p>
    </header>
    <main>
        
            <ul>
                <li><a href="https://www.facebook.com/?locale=pt_BR" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com/akio.artes/" target="_blank">Instagram</a></li>
                <li><a href="https://www.youtube.com/shorts/pFSmYTG3K6c" target="_blank" class="especial">YouTube</a></li>
                <li><a href="https://github.com/Akio369" target="_blank">GitHub</a></li>
            </ul>
        
        <br>
        <br>
        <div id="voltar">
            <a href="../estudos.html">Voltar</a>
        </div>
        <br><br>
    </main> 
</body>
</html>
