<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            Seletores personalizados
            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = children (filho)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgba(255, 0, 0, 0.452);
        }
        .especial::after{
            content: ✿;
        }
        .especial::before{
            content: ❀;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.facebook.com/?locale=pt_BR" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/akio.artes/" target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/shorts/pFSmYTG3K6c" target="_blank" class="especial">YouTube</a></li>
        <li><a href="https://github.com/Akio369" target="_blank">GitHub</a></li>
    </ul>   
</body>
</html>
