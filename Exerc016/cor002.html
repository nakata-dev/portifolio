<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*configuração global*/
            height: 100%; /* no sentido vertical do degrade, no caso pode ser de baixo para cima ou de cima para baixo*/
        }
        body{
            background-image: linear-gradient(75deg, #BB3492,#535ACE,#FEC963, #F2762E,#F2534F);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
