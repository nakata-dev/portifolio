<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #voltar{
            a:hover{
             background-color: rgba(99, 108, 243, 0.747);
             padding: 10px;
             font-weight: bolder;
             border-radius: 10px;
             transform: scale(1.1);
             transition-duration: 0.5s;
            }
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>
            <h1>Exemplo de Formulário</h1>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
            <br>
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <br>
            <!--Estudar sobre RegEx(Expressões Regulares)-->
            <div>
                <label for="itel">Telefone  </label>
                <input type="tel" name="tel" id="itel" autocomplete="on"  pattern="^\(\d{2}\)d{4,5}-{4}$" required placeholder="(xx)xxxx-xxxx">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
        </form>
        <br><br>
        <div id="voltar" style="text-align: center;">
        <a href="../estudos.html">Voltar</a>
        </div>
        <br><br>
</body>
</html>
