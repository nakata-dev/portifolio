<!DOCTYPE html>
<html lang="prt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste - Form01</h1>
    <!--O method pode variar entre post e get-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--Label serve para tornar a área de seleção do campo maior. Neste caso, você o nome também faz parte da seleção do campo.-->
        <p><label for="inome">nome:</label> 
        
            <input type="text" name="nome" id="inome" ></p>
        <p><label for="isobrenome">sobrenome:</label> 
        
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
