<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #voltar{
            a:hover{
             background-color: rgba(99, 108, 243, 0.747);
             padding: 10px;
             font-weight: bolder;
             border-radius: 10px;
             transform: scale(1.1);
             transition-duration: 0.5s;
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!--Radio só é possível marcar um desde que o name seja igual nos casos apresentados-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" checked value="M"> <label for="imasculino">Masculino </label> <br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino" valu>Feminino</label> <br>
        </fieldset>
        <!-- Em checkbox é possível se selecionar mais de uma opção-->
        <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
                
        </fieldset>
            <div>   
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
    <br><br>
    <div id="voltar" style="text-align: center;">
        <a href="../estudos.html">Voltar</a>
    </div>
    <br><br>
</body>
</html>
