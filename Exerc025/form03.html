<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #voltar{
            a:hover{
             background-color: rgba(99, 108, 243, 0.747);
             padding: 10px;
             font-weight: bolder;
             border-radius: 10px;
             transform: scale(1.1);
             transition-duration: 0.5s;
            }
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Formulário</legend>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p><label for="inome">nome</label>
                <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
            </p>
            <p>
                <label for="idia">Dia</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes" value="2025-10">
            </p>
            <p>
                <label for="ihora">Horário</label>
                <input type="time" name="Horário" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </fieldset>
    </form>
        <br><br>
        <div id="voltar" style="text-align: center;">
        <a href="../estudos.html">Voltar</a>
        </div>
        <br><br>
</body>
</html>
