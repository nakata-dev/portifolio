<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #voltar{
            a:hover{
             background-color: rgba(99, 108, 243, 0.747);
             padding: 10px;
             font-weight: bolder;
             border-radius: 10px;
             transform: scale(1.1);
             transition-duration: 0.5s;
            }
        }
    </style>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
                <label for="iprof">Profissão</label>
                <select name="profissao" id="iprof">
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="ADM">Administrador</option>
                        <option value="CONT">Contabilista</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">Professor</option>
                    </datalist>
                </select>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="33" rows="10">

            </textarea>
        </p>




        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <br><br>
    <div id="voltar" style="text-align: center;">
        <a href="../estudos.html">Voltar</a>
    </div>
    <br><br>
</body>
</html>
