<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #voltar{
            a:hover{
             background-color: rgba(99, 108, 243, 0.747);
             padding: 10px;
             font-weight: bolder;
             border-radius: 10px;
             transform: scale(1.1);
             transition-duration: 0.5s;
            }
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Formulário</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
            <p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </fieldset>

    </form>
    <br><br>
    <div id="voltar" style="text-align: center;">
        <a href="../estudos.html">Voltar</a>
    </div>
    <br><br>


</body>
</html>
