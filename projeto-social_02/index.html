<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #voltar a:hover{
            background-color: rgba(81, 87, 170, 0.555);
            border-radius: 10px;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-decoration: none;
            transform: scale(1.1);
            transition: transform(-10px, -10px);
        }
        div#voltar{
            color: black;
            font-weight: bold;
            padding-left: 20px;
        }
    </style>
    <title>Projeto_Social</title>
</head>
<body>
    <main>
       
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela"></iframe>
        </section>
        <section id="rede-social">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="home"></a><br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="logo-youtube"></a><br>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a><br>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="logo-instagram"></a><br>
            <a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="logo-twitter"></a><br>
            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="logo-facebook"></a><br>
        </section>
        <br><br>
        <div id="voltar">

            </a>

        <br><br>
        <br><br>
