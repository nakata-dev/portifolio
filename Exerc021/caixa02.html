<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Grouping Tags</title>
    <style>
       
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            margin: 10px;
        }
        header{
            background-color: aliceblue;
            padding: 5px;
            margin: 5px;
            min-width: 300px;
            max-width: 800px;
        }
        main{
            background-color: white;
            padding: 5px;
            margin: 5px;
            border-radius: 20px 0px; /* Deixa a borda arredondada*/
            min-width:300px;
            max-width:800px;
            height: auto;

        }
        article{
            background-color: lightgray;
            padding: 5px;
        }
        article > aside{
            background-color: rgb(165, 165, 165);
            padding: 5px;
        }
        nav{        /* Aplicando Sombras */
            background-color: rgb(117, 115, 115);
            padding: 3px;
            box-shadow: 2px 4px 8px black;
            padding: 5px;
        }
        nav > a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 30px;
        }

    div#voltar{
        text-align: center;    
    }
    div#voltar a:hover{
        padding: 10px;
         background-color: rgba(125, 208, 235, 0.637);
         font-weight: bolder;
         transition-duration: 0.5s;
         box-shadow: 0 4px 10px rgba(0,0,0,0.2);
         border-radius: 5px;
         border: none;
    }
        footer{
            background-color:rgb(117, 115, 115);
            color: white;
            text-align: center;
            padding: 4px;
            margin: 0px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.527);
        }
        footer > p{
            margin: 0px;
        }
        div#bola{
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: white;
            border-radius: 50%;        
            margin: auto;    
        }
    </style>
</head>
<body>
    <header>    <!--Cabeçalho-->
        <h1>Título do Site</h1>
        <nav>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            
        </nav>
    </header>
    <main>      <!--Conteúdo principal-->
        <section id="assuntos">

        </section>
        <section id="noticias">

        </section>
        <article> <!-- Artigo-->
            <h2>Aula 06 - Vértices Arredondados</h2>
            <p>Nesta aula aprendemos a usar o seletor border-radius que arredonda os cantos de um retângulo.</p>
            <aside>
                <p>Artigo escrito por Ailton Nakata</p>
            </aside>
        </article>
    </main>
    <br>
    <br>
    <div id="bola"></div>
    <br>
    <br>
    <div id="voltar">
        <a href="../estudos.html">Voltar</a>
    </div>
    <br>
    <br>
    <footer>    <!--Rodapé-->
        <p>Desenvolvido pelo Cursoemvideo</p>
    </footer>
</body>
</html>
