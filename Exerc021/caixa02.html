<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: dimgray;
            margin: 10px;
        }
        header{
            background-color: aliceblue;
            padding: 10px;
            margin: 10px;
        }
        main{
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 20px 0px; /* Deixa a borda arredondada*/
        }
        article{
            background-color: lightgray;
            padding: 5px;
        }
        article > aside{
            background-color: rgb(165, 165, 165);
            padding: 5px;
        }
        nav{        /* Aplicando Sombras */
            background-color: rgb(117, 115, 115);
            padding: 3px;
            box-shadow: 2px 4px 8px black;
        }
        nav > a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 30px;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 4px;
            margin: 0px;
        }
        footer > p{
            margin: 0px;
        }
        div#bola{
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: white;
            border-radius: 50%;            
        }
    </style>
</head>
<body>
    <header>    <!--Cabeçalho-->
        <h1>Título do Site</h1>
        <nav>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>
    <main>      <!--Conteúdo principal-->
        <section id="assuntos">

        </section>
        <section id="noticias">

        </section>
        <article> <!-- Artigo-->
            <h2>Aula 06 - Vértices Arredondados</h2>
            <p>Nesta aula aprendemos a usar o seletor border-radius que arredonda os cantos de um retângulo.</p>
            <aside>
                <p>Artigo escrito por Ailton Nakata</p>
            </aside>
        </article>
    </main>
    <footer>    <!--Rodapé-->
        <p>Desenvolvido pelo Cursoemvideo</p>
    </footer>
    <div id="bola"></div>
</body>
</html>
