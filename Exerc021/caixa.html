<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        a{ /* inline */
         /* border-width: 4px;
            border-style: solid;   
            border-color: darkslategray;*/
            /* Shorthand */
            borde: 4px solid darkslategray;
        
          /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; */
            /* Shorthand */
            padding: 10px 10px 10px 10px; 

            margin-top: 10px;  /* Se quiser cetralizar a caixa no meior use margin: auto; */
          /*margin-left: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/
            margin: 10px auto 10px auto;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: salmon;
            outline: 10px dashed salmon;
        }

    </style>
</head>
<body>
    <h1>Exemplo de modelo Box-Level</h1>
    <p>Parágrafos são exemplo de box level, mas, os <a href="#">links são exemplos de caixas inline</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
