<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <p><a href="../jogos.html">Retornar a Jogos</a></p>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .celula {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background-color: #fff;
      border: 2px solid #444;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .celula:hover {
      background-color: #e0e0e0;
    }

    #mensagem {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #reiniciar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Jogo da Velha</h1>

  <div id="tabuleiro">
    <!-- As 9 células serão criadas com JS -->
  </div>

  <div id="mensagem"></div>

  <button id="reiniciar">Reiniciar</button>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");
    const reiniciar = document.getElementById("reiniciar");

    let jogadorAtual = "X";
    let fimDeJogo = false;
    const celulas = [];

    // Cria as 9 células
    for (let i = 0; i < 9; i++) {
      const celula = document.createElement("div");
      celula.classList.add("celula");
      celula.dataset.index = i;
      celula.addEventListener("click", () => jogar(i));
      tabuleiro.appendChild(celula);
      celulas.push(celula);
    }

    function jogar(index) {
      if (fimDeJogo || celulas[index].textContent !== "") return;

      celulas[index].textContent = jogadorAtual;
      if (verificarVitoria()) {
        mensagem.textContent = `Jogador ${jogadorAtual} venceu!`;
        fimDeJogo = true;
      } else if (celulas.every(c => c.textContent !== "")) {
        mensagem.textContent = "Empate!";
        fimDeJogo = true;
      } else {
        jogadorAtual = jogadorAtual === "X" ? "O" : "X";
        mensagem.textContent = `Vez do jogador ${jogadorAtual}`;
      }
    }

    function verificarVitoria() {
      const combinacoes = [
        [0,1,2], [3,4,5], [6,7,8], // linhas
        [0,3,6], [1,4,7], [2,5,8], // colunas
        [0,4,8], [2,4,6]           // diagonais
      ];

      return combinacoes.some(comb => {
        const [a, b, c] = comb;
        return celulas[a].textContent === jogadorAtual &&
               celulas[b].textContent === jogadorAtual &&
               celulas[c].textContent === jogadorAtual;
      });
    }

    reiniciar.addEventListener("click", () => {
      celulas.forEach(c => c.textContent = "");
      jogadorAtual = "X";
      fimDeJogo = false;
      mensagem.textContent = "";
    });
  </script>

</body>
</html>
