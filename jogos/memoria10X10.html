    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria 10x10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 10px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .carta {
      width: 60px;
      height: 60px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s, background 0.3s;
    }

    .carta.virada {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .status {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>üß† Jogo da Mem√≥ria 10x10</h1>
  <p><a href="../jogos.html">Retornar a Jogos</a></p>
  <div class="tabuleiro" id="tabuleiro"></div>
  <button onclick="iniciarJogo()">üîÅ Reiniciar</button>
  <div class="status" id="status"></div>

  <script>
    const emojisBase = [
      'üçï','üçî','üçü','üåÆ','üåØ','ü•ó','üç£','üçú','üç©','üç™',
      'üç´','üçø','üçá','üçâ','üçä','üçã','üçå','üçç','ü•≠','üçé',
      'üçè','üçê','üçë','ü•ù','üçí','üçì','ü••','ü•¶','ü•ï','üåΩ',
      'üçÜ','ü•î','üç†','üßÑ','üßÖ','üçû','ü•ê','ü•ñ','ü•®','üßÄ',
      'ü•ö','üç≥','ü•û','üßá','ü•ì','ü•©','üçó','üçñ','üå≠','üç§'
    ];

    const tabuleiro = document.getElementById('tabuleiro');
    const status = document.getElementById('status');
    let cartas = [];
    let primeira = null;
    let bloqueado = false;
    let paresEncontrados = 0;

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function criarCarta(emoji) {
      const div = document.createElement('div');
      div.className = 'carta';
      div.dataset.emoji = emoji;
      div.textContent = '‚ùì';
      div.onclick = () => virarCarta(div);
      return div;
    }

    function virarCarta(carta) {
      if (bloqueado || carta.classList.contains('virada')) return;

      carta.classList.add('virada');
      carta.textContent = carta.dataset.emoji;

      if (!primeira) {
        primeira = carta;
      } else {
        bloqueado = true;
        if (primeira.dataset.emoji === carta.dataset.emoji) {
          primeira = null;
          bloqueado = false;
          paresEncontrados++;
          status.textContent = `Pares encontrados: ${paresEncontrados}/50`;
          if (paresEncontrados === 50) {
            setTimeout(() => alert("üéâ Parab√©ns! Voc√™ encontrou todos os pares!"), 300);
          }
        } else {
          setTimeout(() => {
            primeira.classList.remove('virada');
            primeira.textContent = '‚ùì';
            carta.classList.remove('virada');
            carta.textContent = '‚ùì';
            primeira = null;
            bloqueado = false;
          }, 800);
        }
      }
    }

    function iniciarJogo() {
      tabuleiro.innerHTML = '';
      primeira = null;
      bloqueado = false;
      paresEncontrados = 0;
      status.textContent = `Pares encontrados: 0/50`;

      let emojis = [...emojisBase]; // 50 √∫nicos
      emojis = [...emojis, ...emojis]; // duplicar (100 cartas)
      cartas = embaralhar(emojis);

      cartas.forEach(emoji => {
        tabuleiro.appendChild(criarCarta(emoji));
      });
    }

    iniciarJogo();
  </script>

</body>
</html>
