  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;

<body>

  <div class="container">
    <h1>Adivinhe o n√∫mero!</h1>
    
    <p>Escolha um n√∫mero entre 1 e 100:</p>
    <input type="number" id="entrada" min="1" max="100">
    <button onclick="verificar()">Tentar</button>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function verificar() {
      const entrada = document.getElementById("entrada").value;
      const palpite = parseInt(entrada);
      tentativas++;

      let mensagem = "";

      if (isNaN(palpite) || palpite < 1 || palpite > 100) {
        mensagem = "Digite um n√∫mero entre 1 e 100.";
      } else if (palpite === numeroSecreto) {
        mensagem = `üéâ Parab√©ns! Voc√™ acertou em ${tentativas} tentativa(s)!`;
      } else if (palpite < numeroSecreto) {
        mensagem = "üîª Muito baixo!";
      } else {
        mensagem = "üî∫ Muito alto!";
      }

      document.getElementById("mensagem").innerText = mensagem;
    }
  </script>
