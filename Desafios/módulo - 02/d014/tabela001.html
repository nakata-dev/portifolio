<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 600px;
            padding: 10px;
            border-collapse: collapse;
            border: 1px solid black;
            
        }

        caption{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.432);
        }

        th,td{
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            color: rgb(255, 255, 255);
            padding: 10px;
            
        }
        .cabeca{
            border: 1px solid black;
            background-color: gray;
            color: rgb(255, 255, 255);
            font-size: 1.3em;
        }

        #area{
            width: 100px;
            padding: 10px;
        }
        #dis{
            width: 150px;
            padding: 10px;
        }
        #notas{
            width: 83px;
        }
        th{
            font-size: 1.3em;
        }
        .meio{
            background-color: white;
            color: rgb(0, 0, 0);
            
        }
        .humanas{
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        
    </style>
    <title>Tabela</title>
</head>
<body>
    <h1>Desafio - Tabela Completa</h1>
    <table>
        <caption>
            Média
        </caption>
        <thead>
            <table>
                <tr class="cabeca">
                    <th id="area" rowspan="2" scope="col">Área</th>
                    <th id="dis" rowspan="2" scope="colgroup">Disciplina</th>
                    <th colspan="2">Notas</th>
                   
                    <th rowspan="2" scope="colgroup">Média</th>
                </tr class="cabeca">
                <tr class="cabeca">
                    
                    <th id="notas" scope="colgroup">Nota 1</th>
                    <th id="notas" scope="colgroup">Nota 2</th>                    
                </tr>
                <tr class="meio">
                    <th rowspan="4" class="meio">Exatas</th>
                    <th scope="rowgroup" class="meio">Matemática</th>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                </tr>
                <tr class="meio">
                    <th scope="rowgroup" class="meio">Física</th>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                </tr>
                <tr class="meio">
                    <th scope="rowgroup" class="meio">Quimica</th>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                </tr>
                <tr class="meio">
                    <th scope="rowgroup" class="meio">Biologia</th>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                    <td class="meio">0.0</td>
                </tr>
                <tr class="cabeca">
                    <td class="cabeca" colspan="4" scope="row">Média de Exatas</td>
                    
                    <td class="cabeca">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" class="humanas" scope="rowgroup">Humanas</th>
                    <th scope="rowgroup"  class="humanas">História</th>
                    <td class="humanas">0.0</td>
                    <td class="humanas">0.0</td>
                    <td class="humanas">0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" class="humanas">Geografia</th>
                    <td class="humanas">0.0</td>
                    <td class="humanas">0.0</td>
                    <td class="humanas">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <th>0.0</th>
                </tr>
            </table>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
