<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa com botão de copiar</title>
  <style>
    .code-container {
      position: relative;
      background: #1e1e1e;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      background: #555;
    }
    .justificado{
        white-space: pre-wrap; /*mantém os espaços e quebras de linha do <pre>, mas permite que o texto se adapte ao tamanho da caixa.*/
        text-align: justify; /*distribui as palavras de forma alinhada dos dois lados.*/
    }
  </style>
</head>
<body>

  <div class="code-container">
    <button class="copy-btn" onclick="copiarCodigo(this)">Copiar</button>
<pre class="justificado">
&lt;h1&gt;Olá, mundo!&lt;/h1&gt;
&lt;p&gt;Este é um exemplo de código com botão de copiar.&lt;/p&gt;
    
</pre>
  </div>

  <script>
    function copiarCodigo(botao) {
      // pega o elemento <pre> dentro da div
      const codigo = botao.parentElement.querySelector("pre").innerText;

      navigator.clipboard.writeText(codigo).then(() => {
        botao.innerText = "Copiado!";
        setTimeout(() => botao.innerText = "Copiar", 2000);
      });
    }
  </script>

</body>
</html>
