<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 002</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Desafio das Imagens</h1>

    </div>
    <div style="text-align: center;"><img src="imagens/favicon.png" alt="favicon_imagem"></div>
    <hr>
    <div style="text-align: center;">
        <h1>Agora note um Favicon de estrela inserido na Aba da página</h1> <img src="imagens/favicon.png" alt="favicon_icone" width="100px" height="auto"><p>Esta tag deve ser colocada na (head)</p>
    </div>
<hr>
    <div style="text-align: center;">
        <h1>Insirindo Imagens Grandes (GG)</h1>
        <img src="imagens/github-gg.png" alt="imagem_GG">
    </div>
<hr>
    <h1 style="text-align: center;">Inserindo Imagens Pequenas (PP)</h1>
    <div style="text-align: center;"><img src="imagens/github-pp.png" alt="imagem_PP">
    </div>
<hr>
    <div style="text-align:center">
        <h1>Inserindo icone</h1>
        <img src="imagens/icone.png" alt="icone" width="100px" height="auto">
    </div>
